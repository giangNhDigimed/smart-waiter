<section class="ant-layout">
  <header class="ant-layout-header app-header dark" style="background-color: rgb(255, 255, 255);">
    <div class="app-header-wrapper ">
      <div class="logo" style="width: 250px;"><img src="http://www.themenate.net/emilus/emilus/images/logo.png"
          alt="Emilus logo"></div>
      <div class="nav" style="width: calc(100% - 250px);">
        <div class="nav-left">
          <ul class="ant-menu ant-menu-light ant-menu-root ant-menu-horizontal" role="menu">
            <li class="ant-menu-submenu ant-menu-submenu-horizontal ant-menu-overflowed-submenu" role="menuitem"
              style="display: none;">
              <div class="ant-menu-submenu-title" role="button" aria-expanded="false" aria-haspopup="true">
                <span>···</span><i class="ant-menu-submenu-arrow"></i>
              </div>
            </li>
            <li class="ant-menu-item ant-menu-item-only-child" role="menuitem">
              <span role="img" aria-label="menu-fold" class="anticon anticon-menu-fold nav-icon">
                <svg viewBox="64 64 896 896" focusable="false" class="" data-icon="menu-fold" width="1em" height="1em"
                  fill="currentColor" aria-hidden="true">
                  <path
                    d="M408 442h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8zm-8 204c0 4.4 3.6 8 8 8h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56zm504-486H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm0 632H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zM115.4 518.9L271.7 642c5.8 4.6 14.4.5 14.4-6.9V388.9c0-7.4-8.5-11.5-14.4-6.9L115.4 505.1a8.74 8.74 0 000 13.8z">
                  </path>
                </svg>
              </span>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li class="mr-3">
              <i class="fa fa-sign-out cursor-pointer" (click)="logout()" style="font-size: 20px"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</section>
